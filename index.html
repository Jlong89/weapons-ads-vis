<!DOCTYPE html>
<html ng-app="main">
<head>

<body ng-controller="adminCtrl">

          </li>
          <li yw-menu-id="FacetView">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Optional title bar -->
  <div class="current-spot">
    <div class="container-fluid" ng-show="!isActive('main')">
      <div class="container">
        <h3>{{getTitle()}}</h3>
      </div>

  <!-- View content -->
  <div class="main-content">
    <div class="container-fluid">
